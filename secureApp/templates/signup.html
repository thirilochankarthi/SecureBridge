<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
        }

        .container {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            margin-bottom: 30px;
            color: rgb(245, 245, 245); /* title color */
            font-size: 24px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        select {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #fff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            outline: none;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23fff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>');
            background-position: right 8px top 50%;
            background-repeat: no-repeat;
            padding-right: 32px;
        }

        button {
            background-color: #f67070;
            color: white;
            padding: 12px;
            margin: 12px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e05858;
        }

        .new-user {
            margin-top: 20px;
            color: #ccc;
            font-size: 14px;
        }

        .new-user a {
            color: #d9e4d9;
            text-decoration: none;
        }

        .new-user a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsive Design */

        /* Tablets and larger */
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
        }

        /* Laptops and larger */
        @media (min-width: 992px) {
            .container {
                max-width: 600px;
            }
        }

        /* Large screens and monitors */
        @media (min-width: 1200px) {
            .container {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form id="signup-form" method="post" action="process_signup.php">
            
            <input type="hidden" name="csrf_token" value="<!-- generate and insert CSRF token here -->">
            
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email ID" required>
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            <input type="date" id="birthdate" name="birthdate" required>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="new-user">
            Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
    </div>
    
    <!-- CSRF Token Generation Script -->
    <script>
        // Generate a CSRF token and insert it into the form
        function generateCSRFToken() {
            return 'your_generated_csrf_token'; // Replace with actual CSRF token generation logic
        }

        // Insert CSRF token into the form
        document.addEventListener('DOMContentLoaded', function() {
            var csrfTokenField = document.querySelector('input[name="csrf_token"]');
            if (csrfTokenField) {
                csrfTokenField.value = generateCSRFToken();
            }
        });
    </script>
</body>
</html>
