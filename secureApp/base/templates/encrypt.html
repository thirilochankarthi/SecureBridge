<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 10px; /* Reduce space above */
            margin-bottom: 20px;
            font-size: 48px;
            color: #4CAF50;
            text-align: center;
            font-family: 'Pacifico', cursive;
        }

        .container {
            background-color: #ffffff;
            padding: 30px; /* Adjusted padding */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align text to the left */
            width: 100%;
            max-width: 400px;
        }

        input[type="password"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px; /* Adjusted margin */
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 16px;
            resize: none; /* Disables resizing for the textarea */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin-top: 10px; /* Adjusted margin */
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        .output p {
            margin: 0 0 10px;
        }

        #encryption-output {
            border: 1px solid #ccc;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            white-space: pre-wrap;
            border-radius: 4px;
            background-color: #ffffff;
        }

        /* Media Queries for Responsive Design */

        /* Tablets and larger */
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
        }

        /* Laptops and larger */
        @media (min-width: 992px) {
            .container {
                max-width: 600px;
            }
        }

        /* Large screens and monitors */
        @media (min-width: 1200px) {
            .container {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
    <h1>Encrypt Message</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Encrypt</button>
        </form>
    </div>
</body>
</html>
